<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>GPS Data Viewer</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="index.js"></script>
       
    </head>

    <body>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1>GPS Data Viewer</h1>
            </div>
        </div>
        <button class="collapsible">File Log Panel</button>
        <div id="file-log-p" class="content">
            <div id="file-log-t">
                
            </div>
            <form ref='uploadForm'
                id='uploadForm'
                action='/upload'
                method='post'
                encType="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="uploadFile" id="fileHolder" class="btn btn-secondary">
                    <input type='submit' value='Upload' class="btn btn-secondary">
                </div>
`           </form>
        </div>
        <h2> GPX View Panel</h2>
        <div id="gpx-view-p" >
            
            <form action="/open-gpx" method='post' id="openGpx" ref="openGpx">
                  <label for="gpxfiles">Select a file</label>
                  <select name="gpxfiles" id="gpx-div-dd">
                  
                  </select>
                  <br><br>
                  <input type="submit" value="Submit">
            </form>
            <br><br>
            <div id="gpx-view-t">
                
            </div>
        </div>
        <div id="extras-p">
        </div>
        

    </body>
</html>
